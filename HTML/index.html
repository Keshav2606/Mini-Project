<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Shopping Website</title>
    <link rel="icon" href="../static/Images/Logo1.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>

  <body>
    <nav class="heading_navigation flex" id="navigation_heading">
      <div class="nav_container flex">
        <div class="logo flex">
          <a href="./index.html" class="Quickkart_logo"></a>
          <img src="../static/Images/Logo1.jpg" alt="logo" />
        </div>
        <!--Search Bar-->
        <div class="search_bar_container">
          <div class="search_bar">
            <form action="" class="search flex">
              <input
                type="text"
                placeholder="Search for products, brands and more"
                class="search_box"
              />
              <button class="btn_search"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <!--Login button-->
        <div class="login">
          <a href="Login.html" class="login_btn">Login</a>
          <div class="login_dropdown none">
            <div class="pointer login_pointer"></div>
            <ul class="login_dropdown_list">
              <li class="login_drop_li sign_li flex">
                <p class="new_login">New Customer</p>
                <a href="Signup.html" class="sign_up">Sign up</a>
              </li>
              <li class="login_drop_li">My Profile</li>
              <li class="login_drop_li">Orders</li>
              <li class="login_drop_li">Wishlist</li>
              <li class="login_drop_li">Rewards</li>
            </ul>
          </div>
        </div>
        <iframe src="login" frameborder="1" class="login_frame none"></iframe>
        <!-- making the more button -->
        <div class="more">
          <span class="more_lan">More <i class="fa fa-angle-down"></i></span>
          <div class="more_dropdown none">
            <div class="pointer more_pointer"></div>
            <ul class="more_dropdown_list">
              <li class="more_drop_li">
                <i class="more_icon fa fa-bell"></i>Notification Preferences
              </li>
              <li class="more_drop_li">
                <i class="more_icon fa fa-shopping-basket"></i>Sell on
                Quick-Kart
              </li>
              <li class="more_drop_li">
                <i class="more_icon fa fa-question"></i>24x7 Customer Care
              </li>
              <li class="more_drop_li">
                <i class="more_icon fa fa-line-chart"></i>Advertise
              </li>
              <li class="more_drop_li">
                <i class="more_icon fa fa-download"></i>Download App
              </li>
            </ul>
          </div>
        </div>
        <!--making the cart button-->
        <div class="cart">
          <span class="cart_lan"><i class="fa fa-shopping-cart"></i>Cart</span>
        </div>
      </div>
    </nav>
    <div class="container">
    <div class="heading_categories flex">
        <ul class="heading_category_list flex">
          <li class="heading_category_items">
            <img
              src="../static/Images/Mobiles.jpg"
              alt="Mobiles"
              class="cat_img"
            />
            <li class="heading_category_items">
              <img
                src="../static/Images/Tablets.jpg"
                alt="Tablets"
                class="cat_img"
                />
          <li class="heading_category_items">
            <img
              src="../static/Images/Television.jpg"
              alt="Tablets"
              class="cat_img"
            />
            
          </li>
          <li class="heading_category_items">
            <img src="../static/Images/Laptop.jpg" alt="Laptops" class="cat_img" />
            
          </li>
          <li class="heading_category_items">
            <img src="../static/Images/Audio.jpg" alt="Audio" class="cat_img" />
            
          </li>
          <li class="heading_category_items">
            <img
              src="../static/Images/Wearables.jpg"
              alt="Wearables"
              class="cat_img"
            />
          </li>
          <li class="heading_category_items">
            <img
              src="../static/Images/AC.jpg"
              alt="ACs"
              class="cat_img"
            />
          </li>
          <li class="heading_category_items">
            <img src="../static/Images/Refrigerator.jpg" alt="Refrigerators" class="cat_img" />
          </li>
        </ul>
      </div>
      <div class="new-section">
        <h2>New at Quick-Kart</h2>
        <div class="images row1 flex">
          <img class="new-section-images" src="../static/images/new-section1.jpg" alt="">
          <img class="new-section-images" src="../static/images/new-section2.jpg" alt="">
        </div>
        <div class="images row2 flex">
          <img class="new-section-imagesr2" src="../static/images/new-section3.jpg" alt="">
          <img class="new-section-imagesr2" src="../static/images/new-section4.jpg" alt="">
          <img class="new-section-imagesr2" src="../static/images/new-section5.jpg" alt="">
          <img class="new-section-imagesr2" src="../static/images/new-section6.jpg" alt="">
        </div>
      </div>
      <div class="Apple-section">
        <h2>Apple at Quick-Kart</h2>
        <div class="images row1 flex">
          <img class="Apple-section-images" src="../static/images/Apple1.jpg" alt="">
          <img class="Apple-section-images" src="../static/images/Apple2.jpg" alt="">
        </div>
        <div class="images row2 flex">
          <img class="Apple-section-imagesr2" src="../static/images/Apple3.jpg" alt="">
          <img class="Apple-section-imagesr2" src="../static/images/Apple4.jpg" alt="">
          <img class="Apple-section-imagesr2" src="../static/images/Apple5.jpg" alt="">
          <img class="Apple-section-imagesr2" src="../static/images/Apple6.jpg" alt="">
        </div>
      </div>
      <div class="Laptop-section">
        <h2>Deals on Laptops</h2>
        <div class="images flex">
          <img class="Laptop-section-images" src="../static/images/Laptop1.jpg" alt="">
          <img class="Laptop-section-images" src="../static/images/Laptop2.jpg" alt="">
          <img class="Laptop-section-images" src="../static/images/Laptop3.jpg" alt="">
          <img class="Laptop-section-images" src="../static/images/Laptop4.jpg" alt="">
        </div>
      </div>
    </div>
    </body>
    </html>
